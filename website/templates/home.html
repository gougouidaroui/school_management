{% extends 'base.html' %}

{% block title %}Home - School Management{% endblock %}

{% block content %}
    <div class="fade-in max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-12 bg-beige-100 rounded-lg shadow-md text-center">
        <h1 class="text-4xl font-bold text-blue-900 mb-4">Welcome to School Management</h1>
        <p class="text-lg text-gray-900 mb-6">Effortlessly manage students, teachers, courses, grades, and more.</p>
        {% if not user.is_authenticated %}
            <div class="space-x-4">
                <a href="{% url 'login' %}" class="inline-block bg-blue-900 text-white px-6 py-3 rounded-lg font-medium hover:bg-blue-700 hover:scale-105 transition-all duration-300">Login</a>
                <a href="{% url 'register' %}" class="inline-block bg-brown-600 text-white px-6 py-3 rounded-lg font-medium hover:bg-brown-700 hover:scale-105 transition-all duration-300">Register</a>
            </div>
        {% endif %}
    </div>
{% endblock %}
