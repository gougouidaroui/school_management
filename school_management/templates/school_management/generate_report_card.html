{% extends 'base.html' %}

{% block title %}Generate Report Card - {{ student.get_full_name }}{% endblock %}

{% block content %}
    <div class="max-w-md mx-auto bg-white p-8 rounded-lg shadow-md fade-in">
        <h2 class="text-2xl font-bold text-gray-800 mb-6 text-center">Generate Report Card for {{ student.get_full_name }}</h2>
        <form method="POST">
            {% csrf_token %}
            <div class="space-y-4">
                <div>
                    <label for="semester" class="block text-sm font-medium text-gray-700">Semester</label>
                    <input type="text" name="semester" id="semester"
                           class="mt-1 block w-full border-2 border-gray-400 rounded-md shadow-sm bg-gray-50 placeholder-gray-500 focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
                           placeholder="Enter semester" value="Default Semester" required>
                </div>
                <div>
                    <label for="remarks" class="block text-sm font-medium text-gray-700">Remarks</label>
                    <textarea name="remarks" id="remarks"
                              class="mt-1 block w-full border-2 border-gray-400 rounded-md shadow-sm bg-gray-50 placeholder-gray-500 focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
                              placeholder="Enter remarks"></textarea>
                </div>
                <p class="text-sm text-gray-700"><strong>Average:</strong> {{ average }}</p>
                <button type="submit" class="w-full bg-blue-600 text-white px-4 py-2 rounded-md font-medium hover:bg-blue-700 hover-scale transition duration-200">Generate Report Card</button>
            </div>
        </form>
        <a href="{% url 'admin_dashboard' %}" class="mt-4 inline-block bg-gray-600 text-white px-4 py-2 rounded-md font-medium hover:bg-gray-700 hover-scale transition duration-200">Cancel</a>
    </div>
</div>
{% endblock %}
