{% extends 'base.html' %}

{% block title %}Add Resource to {{ course.name }}{% endblock %}

{% block content %}
    <div class="min-h-screen flex items-center justify-center bg-blue-50 py-12 px-4 sm:px-6 lg:px-8 fade-in">
        <div class="max-w-lg w-full">
            <img src="{% static 'images/classroom-banner.jpg' %}" alt="Classroom Banner" class="w-full h-32 object-cover rounded-t-lg shadow-md">
            <div class="bg-white p-8 rounded-b-lg shadow-md">
                <h2 class="text-3xl font-bold text-blue-900 mb-6 text-center">Add Resource to {{ course.name }}</h2>
                <form method="POST" enctype="multipart/form-data" class="space-y-6">
                    {% csrf_token %}
                    <div>
                        <label for="title" class="block text-sm font-medium text-gray-900">Resource Title</label>
                        <input type="text" name="title" id="title" required
                               class="mt-2 block w-full px-4 py-3 rounded-lg border-2 border-gray-900 bg-white text-gray-900 placeholder-gray-500 focus:ring-2 focus:ring-blue-900 focus:border-blue-900 transition-all duration-200"
                               placeholder="Enter resource title">
                    </div>
                    <div>
                        <label for="resource_type" class="block text-sm font-medium text-gray-900">Resource Type</label>
                        <select name="resource_type" id="resource_type" required
                                class="mt-2 block w-full px-4 py-3 rounded-lg border-2 border-gray-900 bg-white text-gray-900 focus:ring-2 focus:ring-blue-900 focus:border-blue-900 transition-all duration-200">
                            <option value="pdf">PDF</option>
                            <option value="link">Link</option>
                            <option value="video">Video</option>
                        </select>
                    </div>
                    <div>
                        <label for="file" class="block text-sm font-medium text-gray-900">Upload File (PDF only)</label>
                        <input type="file" name="file" id="file" accept=".pdf"
                               class="mt-2 block w-full px-4 py-3 text-gray-900">
                    </div>
                    <div>
                        <label for="url" class="block text-sm font-medium text-gray-900">URL (for links/videos)</label>
                        <input type="url" name="url" id="url"
                               class="mt-2 block w-full px-4 py-3 rounded-lg border-2 border-gray-900 bg-white text-gray-900 placeholder-gray-500 focus:ring-2 focus:ring-blue-900 focus:border-blue-900 transition-all duration-200"
                               placeholder="Enter URL (e.g., https://youtube.com...)">
                    </div>
                    <button type="submit" class="w-full bg-blue-900 text-white px-6 py-3 rounded-lg font-medium hover:bg-blue-700 hover:scale-105 transition-all duration-300">Add Resource</button>
                </form>
                <a href="{% url 'teacher_dashboard' %}" class="mt-4 block w-full text-center bg-gray-900 text-white px-4 py-3 rounded-lg font-medium hover:bg-gray-800 hover:scale-105 transition-all duration-300">Cancel</a>
            </div>
        </div>
    </div>
{% endblock %}
