{% extends 'base.html' %}

{% block title %}Upload PDF for {{ course.name }}{% endblock %}

{% block content %}
    <div class="min-h-screen flex items-center justify-center bg-blue-50 py-12 px-4 sm:px-6 lg:px-8 fade-in">
        <div class="max-w-lg w-full">
            <img src="{% static 'images/classroom-banner.jpg' %}" alt="Classroom Banner" class="w-full h-32 object-cover rounded-t-lg shadow-md">
            <div class="bg-white p-8 rounded-b-lg shadow-md">
                <h2 class="text-3xl font-bold text-blue-900 mb-6 text-center">Upload PDF for {{ course.name }}</h2>
                <form method="POST" enctype="multipart/form-data" class="space-y-6">
                    {% csrf_token %}
                    <div>
                        <label for="resource_file" class="block text-sm font-medium text-gray-900">Upload Course PDF</label>
                        <input type="file" name="resource_file" id="resource_file" accept=".pdf"
                               class="mt-2 block w-full px-4 py-3 text-gray-900">
                    </div>
                    <div class="flex space-x-4">
                        <button type="submit" class="flex-1 bg-blue-900 text-white px-4 py-3 rounded-lg font-medium hover:bg-blue-700 hover:scale-105 transition-all duration-300">Upload PDF</button>
                        {% if course.resources %}
                            <button type="submit" name="remove_resource" value="1" class="flex-1 bg-red-500 text-white px-4 py-3 rounded-lg font-medium hover:bg-red-600 hover:scale-105 transition-all duration-300">Remove PDF</button>
                        {% endif %}
                    </div>
                </form>
                <a href="{% url 'teacher_dashboard' %}" class="mt-4 block w-full text-center bg-gray-900 text-white px-4 py-3 rounded-lg font-medium hover:bg-gray-800 hover:scale-105 transition-all duration-300">Cancel</a>
            </div>
        </div>
    </div>
{% endblock %}
