{% extends 'base.html' %}

{% block title %}Upload Resource - {{ course.name }}{% endblock %}

{% block content %}
    <div class="max-w-md mx-auto bg-white p-8 rounded-lg shadow-md fade-in">
        <h2 class="text-2xl font-bold text-gray-800 mb-6 text-center">Upload Resource for {{ course.name }}</h2>
        <form method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="space-y-4">
                <div>
                    <label for="{{ form.resources.id_for_label }}" class="block text-sm font-medium text-gray-700">Resource File</label>
                    <input type="file" name="{{ form.resources.name }}" id="{{ form.resources.id_for_label }}"
                           class="mt-1 block w-full border-2 border-gray-400 rounded-md shadow-sm bg-gray-50 focus:ring-2 focus:ring-blue-500 focus:border-blue-500">
                    {% if form.resources.errors %}
                        <p class="text-red-600 text-sm mt-1">{{ form.resources.errors.as_text }}</p>
                    {% endif %}
                </div>
                <button type="submit" class="w-full bg-blue-600 text-white px-4 py-2 rounded-md font-medium hover:bg-blue-700 hover-scale transition duration-200">Upload</button>
            </div>
        </form>
        <a href="{% url 'teacher_dashboard' %}" class="mt-4 inline-block bg-gray-600 text-white px-4 py-2 rounded-md font-medium hover:bg-gray-700 hover-scale transition duration-200">Cancel</a>
    </div>
{% endblock %}
